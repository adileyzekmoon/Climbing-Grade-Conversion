<!DOCTYPE html>
<html lang="en">

<head>

    <title>SG Climbing Conversion Chart</title>
    {% block scripts %}{% endblock %}
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">
               {% block navbrand %}{% endblock %}
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main') }}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ratings</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item"  href="{{ url_for('graph') }}">Ratings by gym</a>
                            <a class="dropdown-item" href="{{ url_for('orderedbar') }}">Ordered ratings</a>
                            <a class="dropdown-item" href="{{ url_for('rangebar') }}">Gym ranges</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </header>

    <main id="content" class="pt-5">

        {% block content %}{% endblock %}
        
    </main>
    {% block js %}{% endblock %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
